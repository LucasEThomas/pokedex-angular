
<div style="display:flex; flex-direction: column; align-items: flex-start;">

  <ng-container *ngIf="pokemon; then thenBlock else elseBlock"></ng-container>
  
  <ng-template #thenBlock>
    <h1 style="align-self: center;">{{pokemon?.name}}</h1>
    <img [src]="pokemon?.image" alt="image of {{pokemon?.name}}">
    <h3 style="margin: 0;">Weight:</h3>
    <h3 style="margin-left: 12px;">{{pokemon?.weight}}</h3>
  
    <h3 style="margin: 0">Moves:</h3>
    <ul style="margin: 0">
      <li *ngFor="let move of pokemon?.moves">{{move}}</li>
    </ul>
  </ng-template>
  
  <ng-template #elseBlock>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
